<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
	<style type="text/css">
		td{
       border:1px solid gray;    
    }
	</style>

    <body  >

	<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
	<script type="text/javascript">
		$(function(){
			// 页面加载 所有城市
				var cities=new Array(3);
		cities[0]=new Array("成都","简阳","资阳");
		cities[1]=new Array("昆明","昆阳","楚雄");
		cities[2]=new Array("齐齐哈尔","延边","丹阳");
/*                
   一        城市二级联动  运用了change事件 each遍历  dom对象的apend元素添加
*/
			$("#provinces").change(function(){/*加载change时间 当value有变化就触发*/

				// 0 去除当前城市下拉框内容
					$("#cities").empty();/*触发清空城市下拉列表*/
				// 1 获取所选取的省份值
					var province=this.value;
				// 2 利用所选取的省份之匹配 数组索引
				 	$.each(cities,function(i,n){/*$.each(cities,function(索引,值)固定搭配遍历 cities*/
				 		if(province==i){ /*如果省份值=城市对应的索引*/
							$.each(n, function(j,k){/*遍历该省的所有城市*/

				 			var city= document.createTextNode(k);/*创建一个文本元素 传入城市值*/
				 			var opt =document.createElement("option");/*创建一个option下拉*/
							// $(opt).html(k);
							// $(opt).text(k);
							// $(opt).val(k);  /*这三个灰色的方法除了val上面两个都生效*/
							$(opt).append(city);/*把城市文本添加到 城市option框*/
							$(opt).appendTo("#cities")/*把option添加到select*/
							});
				// 3 把对应索引的城市添加到城市下拉框
				 		}
				 	});
				}); 			
/*
  下拉 左右移动框     select标签用到了 multiple属性 option可以直接被选中  ：sekected  属性选择器
*/
					
					
					/*单击  触发 左边单个移动到右边*/
					// 1.获取被选中的option
					$("#lefonettoright").click(function(){
						alert("触发了 点击 单个移动");
					// 2.点击>以及>>分别实现右移
						$("#right").append($("#left option:selected"));
					});

					/*单击  触发 左边移全部动到右边*/
					$("#lefallttoright").click(function(){
						alert("触发了 点击 全部移动");
					// 2.点击>以及>>分别实现右移
						$("#right").append($("#left option"));
					});



 })




	</script>


		<div style="text-align: center;"><select  style="font-size: larger;margin-top: 150px;background:  yellow" name="" id="provinces" >
				<div>
					<option value="X">请选择</option>
					<option value="0">四川</option>
					<option value="1">云南b</option>
					<option value="2">黑龙江</option>
				</div>
			</select></div>
		</br>

		<div style="text-align: center;"><select style="font-size: larger;margin-top: 20px;background:  gray" name="" id="cities">"城市"
				
			</select></div>
		</br></br>

		<div style=" margin-left:500px ">
			<table style="text-align: center; border: 2px solid;width:600px">
				<tr  >
					
						<td>分类名称</td>
						<td>手机数码</td>
				
				</tr>
				<tr style="height: 100px; ">
					<div >
						<td>分类描述</td>
						<td>手机数码类商品</td>
					</div>
				</tr>
				<tr style="height: 300px; ">
					<div>
						<td>分类商品</td>
						<td style="">  
							<span style="float: left;">
									<h5 style="color: blue">已经有商品</h5>
								<select multiple="multiple" style="height: 150px;width: 80px;"  id="left" >  
									<!-- multiple属性允许在下拉列表中进行多选： -->
									<option>小米</option>
									<option>苹果</option>
									<option>锤子</option>
								</select>
								<p><a href="#" id="lefonettoright" >></a></p>
								<p><a href="#" id="lefallttoright">>></a></p>
							</span  >
								<span style="float: right;">
								<h5 style="color: red">已经有商品</h5>
								<select multiple="multiple" style="height: 150px;width: 80px;" id="right">
									<option>龙虾</option>
									<option>狗剩</option>
									<option>尘寰</option>
								</select>
								<p><a href="#" ><</a></p>
								<p><a href="#" ><<</a></p>
							</span  >

						</td>
					</div>
				</tr>
				<tr>
					<div>
						<td colspan="2"><button>修改</button></td>
					</div>
				</tr>
			</table>
			</div>


</body>
</html>
