<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>H5新标签和属性的联系</title>
	<style type="text/css"></style>
</head>
<body style="text-align: center;">
	<form action="#">
		<fieldset>
			<legend>学生档案思密达</legend> 
			<label>姓名	<input type="text" placeholder="真名"></label><br><br>
		<label>手机号	<input type="tel" placeholder="138********"></label><br><br>
		<label>邮箱	<input type="email" placeholder="asd@asd.com"></label><br><br>
		<label>所属学院	<input type="text" placeholder="请选择学院" list="xueyuan"></label><br><br>
			<datalist id="xueyuan"><br>
				<option>java学院</option>
				<option>js学院</option>
				<option>c学院</option>
				<option>c++学院</option>
			</datalist>
			<label>出生日期	<input type="date"></label><br><br>
			<label>成绩	<input type="number"></label><br>
		 	<input type="submit" name="">
		</fieldset>

	</form>
	
	
	<!-- <audio src="mp3/shiren.mp3" autoplay="autoplay" controls="" loop="1"></audio>      为了音频兼容使用以下格式 但必须自己压缩不同格式音源-->

	<audio controls="" autoplay="autoplay"  loop="1" >
		<source src="mp3/shiren.mp3" >
		<source src="mp3/shiren.ogg" >
		<source src="mp3/shiren.wave" >

	</audio>

	<a href="#"></a>
</body>
</html>
